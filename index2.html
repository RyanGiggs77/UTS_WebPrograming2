<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen bg-gray-100">
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React;

        const IconsSidebar = ({ setView }) => {
            return (
                <div className="w-16 bg-gray-800 flex flex-col items-center py-5">
                    <div
                        className="text-2xl p-4 cursor-pointer hover:bg-gray-700"
                        onClick={() => setView('chat')}
                    >
                        <i className="fas fa-comment"></i>
                    </div>
                    <div
                        className="text-2xl p-4 cursor-pointer hover:bg-gray-700"
                        onClick={() => setView('calls')}
                    >
                        <i className="fas fa-phone"></i>
                    </div>
                    <div
                        className="text-2xl p-4 cursor-pointer hover:bg-gray-700"
                        onClick={() => setView('settings')}
                    >
                        <i class="fas fa-cog"></i>
                    </div>
                    <div
                        className="text-2xl p-4 cursor-pointer hover:bg-gray-700"
                        onClick={() => setView('status')}
                    >
                        <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" fill="none"><title>status-v3</title><circle cx="12" cy="12" r="6" fill="currentColor"></circle><path fill-rule="evenodd" clip-rule="evenodd" d="M20 12C20 12.9267 19.8424 13.8166 19.5526 14.6444C19.3824 15.1305 19.5352 15.6866 19.9709 15.9613C20.4736 16.2782 21.1446 16.0964 21.3551 15.5406C21.7719 14.44 22 13.2466 22 12C22 7.15998 18.5615 3.12307 13.9941 2.19883C13.4118 2.08101 12.9 2.55153 12.9 3.14558C12.9 3.66061 13.2896 4.08652 13.7916 4.20139C17.3473 5.0149 20 8.19767 20 12ZM12 20C14.2014 20 16.1951 19.1108 17.6416 17.672C18.0063 17.3094 18.5733 17.208 19.0083 17.4823C19.5115 17.7995 19.6362 18.4841 19.2249 18.9138C17.4045 20.8156 14.8406 22 12 22C9.13243 22 6.54677 20.793 4.72334 18.8594C4.31526 18.4266 4.44515 17.7429 4.95068 17.4295C5.38777 17.1585 5.95401 17.2641 6.31591 17.6295C7.76573 19.0933 9.77697 20 12 20ZM3.9996 15.9013C4.43726 15.63 4.59424 15.075 4.42776 14.5877C4.15046 13.776 4 12.9056 4 12C4 8.19767 6.65269 5.0149 10.2084 4.20139C10.7104 4.08652 11.1 3.66061 11.1 3.14558C11.1 2.55153 10.5882 2.08101 10.0059 2.19883C5.4385 3.12307 2 7.15998 2 12C2 13.2201 2.21851 14.3892 2.61853 15.4702C2.82479 16.0276 3.49447 16.2145 3.9996 15.9013ZM12.0438 2.00009L12 2L11.9562 2.00009H12.0438Z" fill="currentColor"></path></svg>
                    </div>
                    <div
                        className="text-2xl p-4 cursor-pointer hover:bg-gray-700"
                        onClick={() => setView('profile')}
                    >
                        <i className="fas fa-user-circle"></i>
                    </div>
                </div>
            );
        };

        const Profile = () => {
            return (
                <div className="flex-1 flex flex-col items-center justify-center bg-gray-800 p-5 text-white">
                    <img 
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XcbkFgxOouPmD6G4nVVg_S5mzJ67bjQwydcZOi1xzpIOSiyZdlyRNiwxIgTqf8zSeNo&usqp=CAU" 
                        alt="Profile Picture" 
                        className="rounded-full w-32 h-32 mb-4"
                    />
                    <div className="text-xl font-bold mb-2">Felix Lengyel</div>
                    <div className="text-gray-400 mb-4">felix@example.com</div>
                    <button className="bg-blue-500 px-4 py-2 rounded-lg">Edit Profile</button>
                </div>
            );
        };
        
        

        const ChatList = ({ setSelectedChat }) => {
            const chats = [
                { id: 1, name: 'Rahma ❤', lastMessage: 'Silenced video call', time: '18:06' },
                { id: 2, name: 'Budi', lastMessage: 'See you tomorrow!', time: '17:30' },
                { id: 3, name: 'Siti', lastMessage: 'Where are you?', time: '16:45' },
            ];

            return (
                <div className="flex-1 overflow-y-auto">
                    {chats.map(chat => (
                        <div
                            key={chat.id}
                            className="p-4 cursor-pointer hover:bg-gray-700 flex justify-between"
                            onClick={() => setSelectedChat(chat)}
                        >
                            <div>
                                <div className="font-bold">{chat.name}</div>
                                <div className="text-gray-400">{chat.lastMessage}</div>
                            </div>
                            <div className="text-gray-400">{chat.time}</div>
                        </div>
                    ))}
                </div>
            );
        };

        const CallList = () => {
            const calls = [
                { id: 1, name: 'Rahma ❤', callType: 'Incoming', time: '07:19' },
                { id: 2, name: 'Budi', callType: 'Outgoing', time: '06:50' },
                { id: 3, name: 'Siti', callType: 'Missed', time: '05:30' },
            ];

            return (
                <div className="flex-1 overflow-y-auto">
                    {calls.map(call => (
                        <div
                            key={call.id}
                            className="p-4 cursor-pointer hover:bg-gray-700 flex justify-between"
                        >
                            <div>
                                <div className="font-bold">{call.name}</div>
                                <div className="text-gray-400">{call.callType}</div>
                            </div>
                            <div className="text-gray-400">{call.time}</div>
                        </div>
                    ))}
                </div>
            );
        };

        const ChatWindow = ({ selectedChat, showCalls }) => {
            const [messages, setMessages] = useState({
                1: [
                    { id: 1, text: 'Halo', time: '22:10', sender: 'other' }
                ],
                2: [
                    { id: 1, text: 'See you tomorrow!', time: '17:30', sender: 'other' }
                ],
                3: [
                    { id: 1, text: 'Where are you?', time: '16:45', sender: 'other' }
                ],
            });

            const sendMessage = (text, chatId) => {
                const newMessage = {
                    id: messages[chatId].length + 1,
                    text,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    sender: 'me'
                };
                setMessages({
                    ...messages,
                    [chatId]: [...messages[chatId], newMessage]
                });
            };

            if (showCalls) {
                return (
                    <div className="flex-1 flex items-center justify-center">
                        <div className="text-gray-400 text-lg">Menampilkan riwayat panggilan</div>
                    </div>
                );
            }

            if (!selectedChat) {
                return (
                    <div className="flex-1 flex items-center justify-center">
                        <div className="text-gray-400 text-lg">Pilih chat untuk memulai percakapan</div>
                    </div>
                );
            }

            return (
                <div className="flex-1 flex flex-col bg-gray-700 p-5">
                    <div className="bg-gray-800 p-4 rounded-lg mb-4">{selectedChat.name}</div>
                    <div className="flex-1 overflow-y-auto space-y-4">
                        {messages[selectedChat.id].map(message => (
                            <div
                                key={message.id}
                                className={`bg-white text-black p-4 rounded-lg max-w-xs ${message.sender === 'me' ? 'self-end bg-blue-400' : 'self-start'
                                    }`}
                            >
                                <div>{message.text}</div>
                                <div className="text-right text-gray-600 text-sm">{message.time}</div>
                            </div>
                        ))}
                    </div>
                    <div className="mt-4 flex">
                        <input
                            type="text"
                            placeholder="Type a message"
                            className="flex-1 p-2 rounded-lg bg-gray-600 text-white mr-2"
                            onKeyDown={(e) => {
                                if (e.key === 'Enter') {
                                    sendMessage(e.target.value, selectedChat.id);
                                    e.target.value = '';
                                }
                            }}
                        />
                        <button
                            className="bg-blue-500 px-4 py-2 rounded-lg"
                            onClick={() => {
                                const input = document.querySelector('input');
                                sendMessage(input.value, selectedChat.id);
                                input.value = '';
                            }}
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        };

        const Sidebar = ({ setSelectedChat, showCalls }) => {
            return (
                <div className="w-80 bg-gray-800 flex flex-col">
                    <div className="p-4 bg-gray-900">
                        <input
                            type="text"
                            placeholder="Search or start a new chat"
                            className="w-full p-2 rounded-lg bg-gray-700 text-white"
                        />
                    </div>
                    {showCalls ? <CallList /> : <ChatList setSelectedChat={setSelectedChat} />}
                </div>
            );
        };

        //setting
        const Settings = () => {
            return (
                <div className="w-80 bg-gray-800 flex flex-col gap-4 ">
                    <div className="p-4 bg-gray-900 text-white">
                        Settings
                    </div>
                    <div class="settings p-4 flex text-white gap-4 items-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XcbkFgxOouPmD6G4nVVg_S5mzJ67bjQwydcZOi1xzpIOSiyZdlyRNiwxIgTqf8zSeNo&usqp=CAU" alt="Profile Picture" class="rounded-full w-16 h-16" />
                        <p>Felix Lengyel</p>
                    </div>
                    <div className="p-4 ">
                        <div className="flex text-white gap-4 items-center hover:bg-gray-600 rounded-lg">
                            <i class="fas fa-user-circle text-white"></i>
                            <p className="p-4 border-b w-full">Profile</p>

                        </div>
                        <div className="flex text-white gap-4 items-center hover:bg-gray-600 rounded-lg">
                            <i class="fas fa-lock"></i>
                            <p className="p-4 border-b w-full">Privacy</p>

                        </div>
                        <div className="flex text-white gap-4 items-center hover:bg-gray-600 rounded-lg">
                            <i class="fas fa-comment"></i>
                            <p className="p-4 border-b w-full">Chats</p>

                        </div>
                        <div className="flex text-white gap-4 items-center hover:bg-gray-600 rounded-lg">
                            <i class="fas fa-bell"></i>
                            <p className="p-4 border-b w-full">Notification</p>

                        </div>
                        <div className="flex text-white gap-4 items-center hover:bg-gray-600 rounded-lg">
                            <i class="fas fa-question-circle"></i>
                            <p className="p-4 border-b w-full">Help</p>

                        </div>
                    </div>
                </div>

            )
        }

        const Status = () => {
            return (
                <div className="w-80 bg-gray-800 flex flex-col gap-4 overflow-y-auto">
                    <div className="p-4 bg-gray-900 text-white">
                        Status
                    </div>
                    <div class="settings p-4 flex text-white gap-4 items-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XcbkFgxOouPmD6G4nVVg_S5mzJ67bjQwydcZOi1xzpIOSiyZdlyRNiwxIgTqf8zSeNo&usqp=CAU" alt="Profile Picture" class="rounded-full w-16 h-16 border-2 border-green-500" />
                        <p>You</p>
                    </div>
                    <div class="settings p-4 flex text-white gap-4 items-center">

        const App = () => {
            const [view, setView] = useState('status');
            const [selectedChat, setSelectedChat] = useState(null);
        
            const renderSidebar = () => {
                if (view === 'settings') {
                    return <Settings />;
                }
                if (view === 'status') {
                    return <Status />;
                } else {
                    return <Sidebar setSelectedChat={setSelectedChat} showCalls={view === 'calls'} />;
                }
            };
        
            return (
                <div className="flex h-screen text-white">
                    <IconsSidebar setView={setView} />
                    {renderSidebar()}
                    {view === 'profile' ? (
                        <Profile />
                    ) : (
                        <ChatWindow selectedChat={selectedChat} showCalls={view === 'calls'} />
                    )}
                </div>
            );
        };
        

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
